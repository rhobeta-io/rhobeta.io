<section class="mdx-home__group" data-md-color-scheme="default">
  <div class="md-content md-grid" data-md-component="content">
    <div class="md-content__inner">



      <!-- Section header -->
      <header class="md-typeset" hidden>
        <h1 id="last-from-us">
          Last from us
          <a href="#last-from-us" class="headerlink" title="Permanent link">
            Â¶
          </a>
        </h1>
      </header>

      <!-- Section content -->
      <div class="mdx-highlights">
        {%for pg in page.meta.last_from_us %}
        <figure class="mdx-highlights__feature" hidden>
          <a href="{{ pg.url }}" title="{{ pg.title }}" tabIndex="-1">
            <img src="{{ pg.image }}" alt="{{ pg.title }}" loading="lazy" width="500" height="327" />
          </a>
          <figcaption class="md-typeset">
            <h2>{{ pg.title }}</h2>
            <p>
              <strong>{{ pg.subtitle }}</strong>.
              {{ pg.description }}
            </p>
            <a href="{{ pg.url }}" aria-label="{{ pg.title }}">
              <span class="twemoji">
                {% include ".icons/octicons/arrow-right-24.svg" %}
              </span>
              {{ pg.title }}
            </a>
            </p>
          </figcaption>
        </figure>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
